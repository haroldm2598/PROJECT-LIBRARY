<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Libraries | Projectodin</title>
		<link rel="icon" href="./src/style/image/books.svg" />
		<link rel="stylesheet" href="./src/style/css/main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title" id="headerTitle"></h1>
			<div class="header__btn">
				<button class="header__btn--main" id="headerBtn">
					New Book <i class="fas fa-book"></i>
				</button>
			</div>
		</header>

		<main class="main" id="mainBody"></main>

		<div class="modalHide" id="modal">
			<h1 class="modal__header">Add New Book</h1>
			<label class="modal__label" id="modalValidation"></label>
			<input
				type="text"
				class="modal__title"
				id="modalTitle"
				placeholder="Title"
			/>
			<input
				type="text"
				class="modal__author"
				id="modalAuthor"
				placeholder="Author"
			/>
			<input
				type="number"
				class="modal__pages"
				id="modalPages"
				placeholder="Pages"
			/>
			<div class="modal__read">
				<label class="modal__read--label">Have you read?</label>
				<input
					type="radio"
					value="yes"
					name="choice"
					class="modal__read--radio"
					id="modalRead-yes"
				/>
				<label for="modalRead-yes" class="modal__read--label">yes</label>
				<input
					type="radio"
					value="no"
					name="choice"
					class="modal__read--radio"
					id="modalRead-no"
				/>
				<label for="modalRead-no" class="modal__read--label">no</label>
			</div>
			<div class="modal__button">
				<button class="modal__button--btn modal__button--close" id="modalClose">
					Close
				</button>
				<button
					type="button"
					class="modal__button--btn modal__button--submit"
					id="modalSubmit"
				>
					Submit
				</button>
			</div>
		</div>

		<footer class="footer" id="footer"></footer>
		<script src="./src/js/main.js"></script>
	</body>
</html>
